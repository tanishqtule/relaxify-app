    <style>
        /* ============================================
           DESIGN TOKENS & THEME SYSTEM
        ============================================ */
        :root {
            --clr-primary:        #38F9D7;
            --clr-primary-dark:   #20C997;
            --clr-secondary:      #66D9C4;
            --clr-accent:         #A78BFA;
            --clr-accent-blue:    #60A5FA;
            --clr-glow:           rgba(56,249,215,0.3);
            --clr-glow-strong:    rgba(56,249,215,0.5);

            /* Light Theme Tokens */
            --bg-page:        #EEF8F5;
            --bg-card:        rgba(255,255,255,0.90);
            --bg-glass:       rgba(255,255,255,0.72);
            --bg-sidebar:     #FFFFFF;
            --bg-input:       rgba(255,255,255,0.65);
            --text-primary:   #1A2E3B;
            --text-secondary: #4A6070;
            --text-muted:     #8BA5B0;
            --border-subtle:  rgba(255,255,255,0.6);
            --border-card:    rgba(209,225,219,0.7);
            --shadow-card:    0 4px 24px -4px rgba(0,0,0,0.07), 0 1px 6px rgba(0,0,0,0.03);
            --shadow-hover:   0 20px 60px -10px rgba(0,0,0,0.13);
            --shadow-glow:    0 0 40px rgba(56,249,215,0.25);
            --orb-opacity:    0.13;
        }

        [data-theme="dark"] {
            --bg-page:        #071220;
            --bg-card:        rgba(11,26,44,0.95);
            --bg-glass:       rgba(11,26,44,0.85);
            --bg-sidebar:     #091828;
            --bg-input:       rgba(11,26,44,0.8);
            --text-primary:   #DCF0EC;
            --text-secondary: #7AABB8;
            --text-muted:     #3A6070;
            --border-subtle:  rgba(56,249,215,0.08);
            --border-card:    rgba(56,249,215,0.07);
            --shadow-card:    0 4px 24px -4px rgba(0,0,0,0.5), 0 1px 6px rgba(0,0,0,0.3);
            --shadow-hover:   0 20px 60px -10px rgba(0,0,0,0.7);
            --shadow-glow:    0 0 60px rgba(56,249,215,0.12);
            --orb-opacity:    0.05;
        }

        /* ============================================
           BASE & RESETS
        ============================================ */
        *, *::before, *::after { box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            cursor: none;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * { cursor: none !important; }

        ::selection {
            background: rgba(56,249,215,0.25);
            color: var(--text-primary);
        }

        /* ============================================
           THEME TRANSITIONS
        ============================================ */
        .theme-transition,
        .theme-transition * {
            transition:
                background-color 0.45s ease,
                border-color 0.45s ease,
                color 0.35s ease,
                box-shadow 0.45s ease !important;
        }

        /* ============================================
           GLASS MORPHISM 2.0
        ============================================ */
        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(28px) saturate(200%);
            -webkit-backdrop-filter: blur(28px) saturate(200%);
            border: 1px solid var(--border-subtle);
        }

        .glass-card-deep {
            background: rgba(10,22,40,0.85);
            backdrop-filter: blur(28px) saturate(200%);
            -webkit-backdrop-filter: blur(28px) saturate(200%);
            border: 1px solid rgba(56,249,215,0.08);
        }

        /* ============================================
           GRADIENT SYSTEM
        ============================================ */
        .premium-gradient {
            background: linear-gradient(135deg, #38F9D7 0%, #43E9B0 40%, #20C997 100%);
        }

        .dark-gradient {
            background: linear-gradient(145deg, #0D1F35 0%, #132A45 50%, #0A1825 100%);
        }

        .text-gradient {
            background: linear-gradient(135deg, #38F9D7 0%, #20C997 60%, #66D9C4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-warm {
            background: linear-gradient(135deg, #A78BFA 0%, #818CF8 60%, #60A5FA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ============================================
           SHADOW UTILITIES
        ============================================ */
        .premium-shadow     { box-shadow: var(--shadow-card); }
        .premium-shadow-lg  { box-shadow: var(--shadow-hover); }
        .glow-teal          { box-shadow: 0 0 30px rgba(56,249,215,0.35), 0 0 70px rgba(56,249,215,0.1); }
        .glow-purple        { box-shadow: 0 0 30px rgba(167,139,250,0.35), 0 0 70px rgba(167,139,250,0.1); }

        /* ============================================
           CARD SYSTEM
        ============================================ */
        .card-base {
            background: var(--bg-card);
            border: 1px solid var(--border-card);
            box-shadow: var(--shadow-card);
            transition:
                transform 0.35s cubic-bezier(0.34,1.56,0.64,1),
                box-shadow 0.35s ease,
                border-color 0.35s ease;
        }

        .card-base:hover {
            border-color: rgba(56,249,215,0.28);
            box-shadow: var(--shadow-hover), 0 0 0 1px rgba(56,249,215,0.08);
        }

        /* ============================================
           3D TILT SYSTEM
        ============================================ */
        .tilt-card {
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.15s ease, box-shadow 0.3s ease;
        }

        .card-shine {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tilt-card:hover .card-shine { opacity: 1; }

        /* ============================================
           CUSTOM CURSOR
        ============================================ */
        .rx-cursor-dot {
            position: fixed; top: 0; left: 0;
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--clr-primary);
            pointer-events: none;
            z-index: 999999;
            will-change: transform;
            mix-blend-mode: screen;
        }

        .rx-cursor-ring {
            position: fixed; top: 0; left: 0;
            width: 38px; height: 38px;
            border-radius: 50%;
            border: 1.5px solid rgba(56,249,215,0.55);
            background: transparent;
            pointer-events: none;
            z-index: 999998;
            will-change: transform;
            transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease, background-color 0.3s ease, border-radius 0.3s ease;
        }

        .rx-cursor-ring.is-hover {
            width: 56px; height: 56px;
            border-color: rgba(56,249,215,0.85);
            background: rgba(56,249,215,0.07);
        }

        .rx-cursor-ring.is-click {
            width: 28px; height: 28px;
            background: rgba(56,249,215,0.18);
            border-color: rgba(56,249,215,1);
        }

        .rx-cursor-ring.is-text {
            width: 4px; height: 30px;
            border-radius: 4px;
            border-color: rgba(56,249,215,0.85);
        }

        /* ============================================
           FLOATING LABEL INPUTS
        ============================================ */
        .fl-group {
            position: relative;
        }

        .fl-group input {
            width: 100%;
            padding: 22px 20px 8px;
            border: 2px solid var(--border-card);
            border-radius: 18px;
            background: var(--bg-input);
            backdrop-filter: blur(12px);
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .fl-group input::placeholder { color: transparent; }

        .fl-group input:focus {
            border-color: var(--clr-primary);
            box-shadow: 0 0 0 4px rgba(56,249,215,0.12);
            background: var(--bg-card);
        }

        .fl-group input.input-error {
            border-color: #EF4444;
            box-shadow: 0 0 0 4px rgba(239,68,68,0.1);
        }

        .fl-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.25s cubic-bezier(0.34,1.56,0.64,1);
            font-family: inherit;
        }

        .fl-group input:focus + label,
        .fl-group input:not(:placeholder-shown) + label {
            top: 13px;
            transform: translateY(0);
            font-size: 9px;
            color: var(--clr-primary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 800;
        }

        .fl-group input.input-error:focus + label,
        .fl-group input.input-error:not(:placeholder-shown) + label {
            color: #EF4444;
        }

        .fl-error-msg {
            display: block;
            margin-top: 6px;
            margin-left: 4px;
            font-size: 11px;
            font-weight: 700;
            color: #EF4444;
            letter-spacing: 0.03em;
            animation: error-slide-in 0.3s cubic-bezier(0.34,1.56,0.64,1) forwards;
        }

        @keyframes error-slide-in {
            from { opacity: 0; transform: translateY(-6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ============================================
           PROGRESS BAR ANIMATION
        ============================================ */
        .progress-fill {
            transform-origin: left;
            animation: grow-bar 1.8s cubic-bezier(0.34,1.56,0.64,1) forwards;
        }

        @keyframes grow-bar {
            from { transform: scaleX(0); }
            to   { transform: scaleX(1); }
        }

        /* ============================================
           KEYFRAME LIBRARY
        ============================================ */
        @keyframes float {
            0%,100% { transform: translateY(0px) rotate(0deg); }
            33%     { transform: translateY(-10px) rotate(1.2deg); }
            66%     { transform: translateY(-5px) rotate(-0.8deg); }
        }

        @keyframes breathe {
            0%,100% { transform: scale(0.82); opacity: 0.5; }
            50%     { transform: scale(1.22); opacity: 1; }
        }

        @keyframes orbit {
            0%   { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        @keyframes morph-blob {
            0%,100% { border-radius: 60% 40% 70% 30% / 50% 60% 40% 70%; }
            25%     { border-radius: 70% 30% 50% 50% / 30% 70% 60% 40%; }
            50%     { border-radius: 50% 50% 30% 70% / 60% 40% 70% 30%; }
            75%     { border-radius: 40% 60% 60% 40% / 70% 30% 50% 50%; }
        }

        @keyframes particle-rise {
            0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
            8%   { opacity: 0.7; }
            90%  { opacity: 0.25; }
            100% { transform: translateY(-110vh) rotate(720deg) scale(0.4); opacity: 0; }
        }

        @keyframes glow-pulse {
            0%,100% { box-shadow: 0 0 20px rgba(56,249,215,0.2); }
            50%     { box-shadow: 0 0 50px rgba(56,249,215,0.55), 0 0 90px rgba(56,249,215,0.15); }
        }

        @keyframes shimmer {
            0%   { background-position: -200% center; }
            100% { background-position:  200% center; }
        }

        @keyframes entrance {
            from { opacity: 0; transform: translateY(32px) scale(0.95); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-scale-in {
            from { opacity: 0; transform: scale(0.92); }
            to   { opacity: 1; transform: scale(1); }
        }

        @keyframes ripple-out {
            0%   { transform: translate(-50%,-50%) scale(0); opacity: 0.6; }
            100% { transform: translate(-50%,-50%) scale(4); opacity: 0; }
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%     { transform: translateX(-9px); }
            40%     { transform: translateX(9px); }
            60%     { transform: translateX(-6px); }
            80%     { transform: translateX(6px); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        @keyframes border-flow {
            0%,100% { border-color: rgba(56,249,215,0.15); }
            50%     { border-color: rgba(56,249,215,0.55); }
        }

        @keyframes count-up {
            from { opacity: 0; transform: translateY(18px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes nav-active-slide {
            from { transform: scaleY(0); }
            to   { transform: scaleY(1); }
        }

        /* ============================================
           UTILITY ANIMATION CLASSES
        ============================================ */
        .animate-float          { animation: float 6s ease-in-out infinite; }
        .animate-float-slow     { animation: float 9s ease-in-out 3s infinite; }
        .animate-breathe        { animation: breathe 8s ease-in-out infinite; }
        .animate-morph          { animation: morph-blob 18s ease-in-out infinite; }
        .animate-glow           { animation: glow-pulse 3s ease-in-out infinite; }
        .animate-spin-slow      { animation: spin-slow 20s linear infinite; }
        .animate-border-flow    { animation: border-flow 4s ease-in-out infinite; }
        .animate-shake          { animation: shake 0.4s ease-in-out; }
        .animate-entrance       { animation: entrance 0.65s cubic-bezier(0.16,1,0.3,1) both; }
        .animate-slide-up       { animation: slide-up 0.5s cubic-bezier(0.16,1,0.3,1) both; }
        .animate-fade-scale     { animation: fade-scale-in 0.4s cubic-bezier(0.16,1,0.3,1) both; }

        .breathing-circle { animation: breathe 8s ease-in-out infinite; }

        .shimmer-text {
            background: linear-gradient(90deg, var(--text-muted) 0%, var(--clr-primary) 50%, var(--text-muted) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        /* ============================================
           SIDEBAR NAV
        ============================================ */
        .nav-item {
            border: 1px solid transparent;
            transition: all 0.25s cubic-bezier(0.34,1.56,0.64,1);
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(56,249,215,0.06);
            border-color: rgba(56,249,215,0.12);
        }

        .nav-item-active {
            background: linear-gradient(135deg, rgba(56,249,215,0.16), rgba(56,249,215,0.06));
            border: 1px solid rgba(56,249,215,0.22);
            color: #38F9D7;
            box-shadow: 0 4px 20px rgba(56,249,215,0.12), inset 0 1px 0 rgba(56,249,215,0.1);
        }

        .nav-item-active::before {
            content: '';
            position: absolute;
            left: 0; top: 20%; bottom: 20%;
            width: 3px;
            background: var(--clr-primary);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 12px var(--clr-primary);
        }

        /* ============================================
           BADGE SYSTEM
        ============================================ */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .badge-teal   { background: rgba(56,249,215,0.1); color: #20C997; border: 1px solid rgba(56,249,215,0.2); }
        .badge-red    { background: rgba(239,68,68,0.1);  color: #EF4444; border: 1px solid rgba(239,68,68,0.2); }
        .badge-purple { background: rgba(167,139,250,0.1); color: #A78BFA; border: 1px solid rgba(167,139,250,0.2); }
        .badge-blue   { background: rgba(96,165,250,0.1);  color: #60A5FA; border: 1px solid rgba(96,165,250,0.2); }

        /* ============================================
           ACTIVITY GRID
        ============================================ */
        .activity-cell {
            aspect-ratio: 1;
            border-radius: 5px;
            transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.2s ease;
        }

        .activity-cell:hover {
            transform: scale(1.4);
            z-index: 10;
        }

        .activity-cell-4 {
            background: linear-gradient(135deg, #38F9D7, #20C997);
            box-shadow: 0 0 8px rgba(56,249,215,0.45);
        }
        .activity-cell-3 { background: rgba(56,249,215,0.55); }
        .activity-cell-2 { background: rgba(56,249,215,0.28); }
        .activity-cell-1 { background: rgba(56,249,215,0.1); }
        .activity-cell-0 { background: var(--border-card); }

        /* ============================================
           BUTTON RIPPLE EFFECT
        ============================================ */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            width: 20px; height: 20px;
            animation: ripple-out 0.6s ease-out forwards;
            pointer-events: none;
        }

        /* ============================================
           SCROLLBAR
        ============================================ */
        ::-webkit-scrollbar         { width: 4px; }
        ::-webkit-scrollbar-track   { background: transparent; }
        ::-webkit-scrollbar-thumb   { background: rgba(56,249,215,0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(56,249,215,0.6); }

        /* ============================================
           FLUID TYPE
        ============================================ */
        .fluid-hero  { font-size: clamp(2.2rem, 5.5vw, 4.5rem); }
        .fluid-title { font-size: clamp(1.4rem, 2.5vw, 2.2rem); }
        .fluid-body  { font-size: clamp(0.85rem, 1.2vw, 1rem); }

        /* ============================================
           RIPPLE BUTTON
        ============================================ */
        .btn-primary {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #38F9D7 0%, #20C997 100%);
            color: #071220;
            font-weight: 800;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(56,249,215,0.45);
        }

        .btn-primary:active { transform: scale(0.97); }

        /* ============================================
           DARK THEME SIDEBAR OVERRIDE
        ============================================ */
        .sidebar-dark {
            background: linear-gradient(180deg, #091828 0%, #071220 100%);
            border-right: 1px solid rgba(56,249,215,0.06);
        }

        /* ============================================
           TIMELINE
        ============================================ */
        .timeline-line {
            position: absolute;
            left: 31px;
            top: 0; bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, rgba(56,249,215,0.4) 0%, rgba(56,249,215,0.05) 100%);
        }

        /* ============================================
           ACCESSIBILITY
        ============================================ */
        .sr-only {
            position: absolute;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--clr-primary);
            outline-offset: 3px;
            border-radius: 6px;
        }

        /* ============================================
           MODAL BACKDROP
        ============================================ */
        .modal-backdrop {
            backdrop-filter: blur(12px);
            background: rgba(7,18,32,0.6);
        }

        /* ============================================
           HEALTH METRIC RING
        ============================================ */
        .metric-ring {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.34,1.56,0.64,1);
        }
    </style>
